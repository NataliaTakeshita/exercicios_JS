<div id="container">
  <h2> Números pares</h2>
  <label for="inputValor">Informe um valor:</label>
  <input type="text" id="inputValor">
  <button onclick="exibirNumerosPares()">Exibir Números Pares</button>
  <div id="result"></div>
</div>

<script>
  function exibirNumerosPares() {
    var inputElement = document.getElementById('inputValor');
    var resultElement = document.getElementById('result');

    var valorUsuario = inputElement.value;

    if (isNaN(valorUsuario)) {
      alert(" número válido.");
      return;
    }

    var valor = parseInt(valorUsuario);
    var soma = 0;
    var numerosPares = [];

    for (var i = 1; i <= valor; i++) {
      if (i % 2 === 0) {
        numerosPares.push(i);
        soma += i;
      }
    }

    resultElement.innerHTML = `
      <p>Números Pares: ${numerosPares.join(', ')}</p>
      <p>Soma total dos números pares: ${soma}</p>
    `;
  }
</script>
